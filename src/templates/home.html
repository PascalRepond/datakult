{% extends "base.html" %}
{% load i18n %}
{% block title %}
  {% translate "Home" %}
{% endblock title %}
{% block content %}
  <h1>{% translate "Homepage" %}</h1>
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}" class="link">Log In</a>
  {% endif %}
{% endblock content %}
