{% extends "base.html" %}
{% load i18n %}
{% block title %}
  Agents
{% endblock title %}
{% block content %}
  <div>
    <h1 class="text-4xl my-4">{{ agent.name }}</h1>
    {% if agent.media %}
      <h2 class="text-2xl my-2">Related media</h2>
      <ul>
        {% for media in agent.media.all %}<li>{{ media.title }}</li>{% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock content %}
