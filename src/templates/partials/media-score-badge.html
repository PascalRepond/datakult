{# Renders a score badge if score exists #}
{# Parameters: media, extra_class (optional) #}
{% if media.score %}
  <span class="badge badge-neutral gap-0 {{ extra_class }}">
    {{ media.score }}
    {% heroicon_mini "star" class="fill-orange-400 h-4" %}
  &nbsp;{{ media.get_score_display }}</span>
{% endif %}
