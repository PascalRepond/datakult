{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2>

<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log In</button> OR <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Log In with Google</a>
</form>

{% endblock content %}
