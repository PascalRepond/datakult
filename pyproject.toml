[project]
name = "datakult"
version = "0.1.0"
description = "Review and analyse the media and culture that you consume."
readme = "README.md"
license = "AGPL-3.0"

requires-python = ">=3.12"
dependencies = [
    "django (>=5.0.0)",
    "django-markdownfield>=0.11.0",
    "django-partial-date>=1.3.2",
]

[dependency-groups]
dev = [
    "ipython>=9.3.0",
    "poethepoet>=0.36.0",
    "ruff>=0.12.4",
]

[tool.poe.tasks]
server = "./src/manage.py runserver"
makemigrations = "./src/manage.py makemigrations"
migrate = "./src/manage.py migrate"
shell = "./src/manage.py shell"

[tool.ruff]
line-length = 88
src = [
    "src",
]
respect-gitignore = true
# https://docs.astral.sh/ruff/settings/
fix = true
show-fixes = true

extend-exclude = ["*/**/migrations/**", "./src/config/settings.py"]

output-format = "grouped"

# https://docs.astral.sh/ruff/rules/
lint.select = ["ALL"]
lint.ignore = [
    "ANN",
    "D",
    "PGH004",
]

[build-system]
requires = ["setuptools"]

[tool.setuptools.packages.find]
where = ["./src"]

[tool.uv]
required-version = ">=0.7.9"
package = false
