name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Create a prerelease'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    concurrency: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --dev --no-group prod

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ "${{ inputs.prerelease }}" = "true" ]; then
            uv run semantic-release version --prerelease
          else
            uv run semantic-release version
          fi

          # Check if a new version was created by looking at git tags
          if git describe --exact-match HEAD 2>/dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: uv run semantic-release publish
